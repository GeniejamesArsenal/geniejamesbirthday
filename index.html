<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Countdown before displaying the content -->
    <div class="countdown-wrapper" id="countdownWrapper">
        <div id="countdownDisplay">5</div>
    </div>

 
  
    <div class="content      display  id="content">
        <div class="container">
            <div class="card shadow-lg">
                <div class="container border border-1 border-dark bg-light p-2 rounded text-center">
                    <h1 id="birthdayMessage" class="display-4"></h1>
                </div>
                
                <div id="countdown" class="countdown">Loading...</div>
                <div id="age" class="age">Loading age...</div>
                <img id="slideshowImage" src="" alt="Birthday Slideshow">
                <div id="quoteContainer"></div>
            </div>
        </div>
    </div>

    

    <audio id="countdownSound" loop>
        <source src="./Marshmello - Alone (Official Music Video).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="birthdaySound">
        <source src="./HAPPY Birthday Song, Happy Birthday to You.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./js/jscode.js"></script>
</body>
</html>
